<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>伪造回放</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/msg.css">
</head>
<body>
    <main>
        <div class="box">
            <header>
                <p>统计</p>
                <ul>
                    <li>
                        <img src="./css/minimization.svg" alt="">
                    </li>
                    <li><img src="./css/close.svg" alt=""></li>
                </ul>
            </header>

            <section class="one">
                <div class="filter">
                    <small>常见问题</small>
                    <div class="msg">
                        <h1>直播已结束</h1>
                        <p>已保存至 群-直播回放</p>
                        <div class="button"><p>查看回放</p></div>
                    </div>
                </div>
            </section>
            <div class="data">
                <p>直播数据</p>
                <ul>
                    <li>
                        <h6>08:00</h6>
                        <p>开始时间</p>
                    </li>
                    <li>
                        <h6>00:51:01</h6>
                        <p>直播时间</p>
                    </li>
                    <li>
                        <h6>00:47:58</h6>
                        <p>我的观看时间</p>
                    </li>
                </ul>
            </div>
            <section class="two"></section>
        </div>
    </main>
</body>
</html>
